<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta
		charset="UTF-8"
		name="viewport" content="width=device-width, initial-scale=1.0"
	>
	<title>Gail Iz...</title>
	<link rel="stylesheet" type= "text/css" href="assets/css/style.css">
	<font-family: 'Georgia', Times, Times New Roman, serif;>
</head>

<body>
	<header id="masthead">
	<div class="container">
			<a href="index.html" id="logo">Gail Izaguirre</a>
				<nav>
					<a href="index.html">About Gail</a>
					<a href="portfolio.html">Portfolio</a>
					<a href="contact.html">Contact</a>
				</nav>
			</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-container">
			<h1>Portfolio</h1>

			<div class="work">
				<img src="./assets/images/placeholder.jpg" class="auth-image"
				alt="hangman">
				<h3>Hangman</h3>
			</div>

			<div class="work">
				<img src="./assets/images/placeholder.jpg" class="auth-image"
				alt="RPG Game">
				<h3>RPG Game</h3>
			</div>

			<div class="work">
				<img src="./assets/images/placeholder.jpg" class="auth-image"
				alt="Trivia Game">
				<h3>Trivia Game</h3>
			</div>

			<div class="work">
				<img src="./assets/images/placeholder.jpg" class="auth-image"
				alt="Rock Paper Scissors">
				<h3>Rock Paper Scissors</h3>
			</div>

			<div class="work">
				<img src="./assets/images/placeholder.jpg" class="auth-image"
				alt="5th Element">
				<h3>5th Element</h3>
			</div>

		</section>
	</div>

		<section class="sidebar">
			<div id="connect">
					<h2>Connect with Gail</h2>

					<img src="./assets/images/if_github2_252065.png" class="social" alt="Github">
					<img src="./assets/images/if_overflow_386674.png" class="social" alt="Stack Overflow">
					<img src="./assets/images/if_linkedin_386655.png" class="social" alt="LinkedIn">
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2017 Gail Izaguirre
		</div>
	</footer>
</body>
</html>
